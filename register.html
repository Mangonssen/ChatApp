<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="chatapp-css.css">
<link rel="stylesheet" href="https://use.typekit.net/ngh4elb.css">
<link rel="icon" href="logo.ico" type="image/x-icon">


</head>

<body>


<div class="page-container">

  <header class="site-header">
    <a href="profile.html">
        <img src="logo.png" alt="logo" id="logo" >
    </a>
</header>

<div class="heading-container-centered">
  <img src="register.png" alt="login" class="title-icon">
  <h1>Register</h1>
</div>


<div class="data-entry">

<form action="friends.html" method="post">
  <div class="input-set">
    <label for="username">Username</label> 
    <br>
    <input type="text" name="username" id="username" required placeholder="Username">
  </div>

  <div class="input-set">
    <label for="password">Password</label>
    <br>
    <input type="text" name="password" id="password" required placeholder="Password">
  </div>

  <div class="input-set">
    <label for="confirm-password">Confirm Password</label>
    <br>
    <input type="text" name="password" id="password" required placeholder="Password">
  </div>


  <br>
</div>


  <div class="buttons">

    <button type="cancel" onclick="window.location.href='login.html';">Cancel</button>
    <button type="submit">Create Account</button>
  </div>
</form>

</div>

</body>

</html>
