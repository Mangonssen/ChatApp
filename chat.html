<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chatapp-css.css">
    <link rel="stylesheet" href="https://use.typekit.net/ngh4elb.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>

    <div class="page-container">



        <header class="site-header">
            <a href="profile.html">
                <img src="logo.png" alt="logo" id="logo" >
            </a>
        </header>

    <div class="heading-container-centered">
        <img src="chatbubble.png" alt="chat" class="title-icon">
        <h1>Chat with Tom</h1>
      </div>

    <hr>


    <nav class="links">
        <a href="friends.html">‚Üê Back</a>
        <a href="profile.html">Profile</a>
        <a href="">Remove Friend</a>
    </nav>

    <div class="chat">
            <div class="chat-message">
                <p class="chat-name">Peter</p>
                <p class="chat-message">Hey Tom, how are you?</p>
            </div>
            <div class="chat-message">
                <p class="chat-name">Tom</p>
                <p class="chat-message">Hey, I'm good. How are you?</p>
            </div>
            <div class="chat-message">
                <p class="chat-name">Peter</p>
                <p class="chat-message">I'm good too. Thanks for asking.</p>
            </div>
    </div>
        
    <div class="chat-input">
            <form action="" method="post">
                <input type="text" name="message" id="message" required placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
    </div>
</div>
</body>
</html>
